<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>
    OpenMRS spike using backbone.js
  </title>
  <meta name="description" content="OpenMRS backbone.js spike">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="stylesheets/all.min.css">
</head>

<body>
  <header>
  </header>

  <div role="main">
  </div>

  <footer>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="javascripts/lib/jquery-3.4.1.min.js"><\/script>')</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script>window._ || document.write('<script src="javascripts/lib/underscore.min.js"><\/script>')</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
  <script>window.Backbone || document.write('<script src="javascripts/lib/backbone-min.js"><\/script>')</script>

  <script src="javascripts/all.min.js"></script>

  <script type="text/template" id="template-patients">
    <h2>List of patients</h2>
    <ol id="patients-container"></ol>
  </script>

  <script type="text/template" id="template-patient">
    <div class='patient-name'> <%= name %> </div>
      <div class='patient-more-info'>
        <div class='doctor-name'> <%= doctor_name %> </div>
        <div class='patient-id'> <%= id %> </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="template-patient-details">
    <li class='patient-name'>Name: <%= name %> </li>
    <li class='patient-sex'>Sex: <%= sex %> </li>
    <li class='doctor-name'>Doctor&rsquo;s Name: <%= doctor_name %> </li>
    <li class='patient-id'>ID: <%= id %> </li>
    <li class='appointment-time'>Appointment Time: <%= appointment_time %></li>
  </script>

</body>
</html>

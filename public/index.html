<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>
    openMRS spike using backbone.js
  </title>
  <meta name="description" content="openMRS backbone.js spike">
  <meta name="author" content="Chirantan Mitra">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/patients.css">

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->
</head>

<body>
  <header>
  </header>

  <div role="main">
  </div>

  <footer>
  </footer>

  <!-- JavaScript at the bottom for fast page loading -->
  <script src="javascripts/lib/jquery-3.4.1.js"></script>
  <script src="javascripts/lib/underscore.js"></script>
  <script src="javascripts/lib/backbone.js"></script>

  <!-- scripts concatenated and minified via build script -->
  <script src="javascripts/boot/initialize.js"></script>
  <script src="javascripts/config/urls.js"></script>
  <script src="javascripts/config/selectors.js"></script>

  <script src="javascripts/app/models/patient.js"></script>
  <script src="javascripts/app/collections/patients.collection.js"></script>
  <script src="javascripts/app/routers/patients.router.js"></script>
  <script src="javascripts/app/views/patients.index.js"></script>
  <script src="javascripts/app/views/patient.info.js"></script>
  <script src="javascripts/app/views/patient.show.js"></script>

  <script src="javascripts/boot/run.js"></script>
  <!-- end scripts -->

  <script type="text/template" id="template-patients">
    <h2>List of patients</h2>
    <ol id="patients-container"></ol>
  </script>

  <script type="text/template" id="template-patient">
    <div class='patient-name'> <%= name %> </div>
      <div class='patient-more-info'>
        <div class='doctor-name'> <%= doctor_name %> </div>
        <div class='patient-id'> <%= id %> </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="template-patient-details">
    <li class='patient-name'>Name: <%= name %> </li>
    <li class='patient-sex'>Sex: <%= sex %> </li>
    <li class='doctor-name'>Doctor&rsquo;s Name: <%= doctor_name %> </li>
    <li class='patient-id'>ID: <%= id %> </li>
    <li class='appointment-time'>Appointment Time: <%= appointment_time %></li>
  </script>

</body>
</html>
